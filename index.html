<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Primera Entrega</title>
</head>
<body>

    <div class="container">
        <div class="calculadora">
            <div class="calculadora-display">0</div>
            <div class="calculadora-2">
                <div class="numeros">
                    <div class="calculadora-2-botones largo">C</div>
                    <div class="calculadora-2-botones oscuro">%</div>
                    <div class="calculadora-2-botones azul">/</div>
                    <div class="calculadora-2-botones">7</div>
                    <div class="calculadora-2-botones">8</div>
                    <div class="calculadora-2-botones">9</div>
                    <div class="calculadora-2-botones azul">*</div>
                    <div class="calculadora-2-botones">4</div>
                    <div class="calculadora-2-botones">5</div>
                    <div class="calculadora-2-botones">6</div>
                    <div class="calculadora-2-botones azul">-</div>
                    <div class="calculadora-2-botones">1</div>
                    <div class="calculadora-2-botones">2</div>
                    <div class="calculadora-2-botones">3</div>
                    <div class="calculadora-2-botones azul">+</div>
                    <div class="calculadora-2-botones largo">0</div>
                    <div class="calculadora-2-botones">.</div>
                    <div class="calculadora-2-botones azul">=</div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
